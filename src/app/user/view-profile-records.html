<div style="color:maroon" class="close" (click)="close()">x</div>
<table>
	<tr>
		<td>
				<mat-icon style="font-size: 65px">art_track</mat-icon>
		</td>
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<td>
				<h5>Profile Data: {{username}}</h5>
		</td>
	</tr>
</table>
	<div *ngFor="let title of titles">	
		<h6 style="color: indigo">{{title}}</h6>
		<mat-table class="mat-elevation-z8" [dataSource]="[map[title]]">	
			<ng-container [matColumnDef]="column.key" *ngFor="let column of map[title] | keyvalue">
				<mat-header-cell *matHeaderCellDef>{{ column.key!='Text'?column.key:'' }}</mat-header-cell>
				<mat-cell *matCellDef="let element">{{ column.key!='Text'?column.value:'' }}</mat-cell>
			</ng-container>
			<mat-header-row *matHeaderRowDef="({}).constructor.keys(map[title])"></mat-header-row>
			<mat-row *matRowDef="let row; columns: ({}).constructor.keys(map[title])"></mat-row>
		</mat-table>
		<br/>
	</div>

	<mat-dialog-actions>
		<button style="font-size: 12px" mat-raised-button color="warn" (click)="close()">CLOSE</button>&nbsp;
	</mat-dialog-actions>
