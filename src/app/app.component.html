<div class="container-fluid">
		<mat-toolbar style="min-height: 10px; max-height: 100px; width: 100%;" color="primary">
		<mat-toolbar-row>
		<span>
			<img class="png-icon"  src="/assets/images/profile-icon.png" style="height: 65px;width:20%;">
			ProfileWise
		</span>
		<button mat-button *ngIf="!authService.isUserLoggedIn()" routerLink="/login">Login</button>
		<button mat-button *ngIf="!authService.isUserLoggedIn()" routerLink="/addUser">SignUp</button>	
		<button mat-button *ngIf="authService.isUserLoggedIn()" routerLink="/users">Home</button>	
		<button mat-button *ngIf="authService.isUserLoggedIn()" routerLink="/userCard">Profiles</button>		
		
		<button *ngIf="authService.isUserLoggedIn()" mat-button [matMenuTriggerFor]="menu">Charts</button>
		<mat-menu #menu="matMenu" overlapTrigger="false">
			   <button mat-menu-item [routerLink]="['/bar-chart', username]">Bar Chart</button>
			   <button mat-menu-item [routerLink]="['/doughnut-chart', username]">Doughnut Chart</button>
			   <button mat-menu-item [routerLink]="['/radar-chart', username]">Radar Chart</button>
			   <button mat-menu-item [routerLink]="['/pie-chart', username]">Pie Chart</button>
		 </mat-menu>
		
		<button mat-button *ngIf="authService.isUserLoggedIn()" routerLink="/logout">Logout</button>
	</mat-toolbar-row>
</mat-toolbar>
<br/>
<main class="content">
	<router-outlet></router-outlet>
</main>
<br>
<footer>
	<h6 style="color: indigo" align="center">Copyright Â© ProfileWise Inc.</h6>
</footer>
</div>
